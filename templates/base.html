<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MutiClipboard</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type= "text/css"  href="{{ url_for('static',filename='styles/base.css') }}">
</head>

<body>
    <nav class="nav blue darken-1">
        <ul>
            <li class="brand-logo">
                MutiClipboard
            </li>
        </ul>
    </nav>
    <div class="container">
        {% if message %}
            <div class="row">
                <div class="col s8 offset-s2 green lighten-1">
                    <h6>
                        {{message[0]}}
                    </h6>
                </div>
            </div>
        {% endif %}
    </div>
    <div class="container">
        <form action="{{url_for('copyToClipboard',data='NONE')}}" method="POST">
            <div class="row valign-wrapper">
                <div class="input-field col s4">
                    <input type="text"  name="Key" required>
                    <label for="Key">Key</label>
                </div>
                <div class="input-field col s6">
                    <input type="text"  name="Value" required>
                    <label for="Value">Value</label>
                </div>
                <div class="col s2">
                    <button class="material-icons" type="submit">save</button>
                </div>
            </div>
        </form>
    </div>
    <div class="container">
        <ul class="collection">
            {% for item in data.keys() %}
            <li class="collection-item ">
                <span>{{ data[item] }}</span>
                <a href="{{url_for('copyToClipboard',data=data[item])}}" class="right"><i class="material-icons">content_copy</i></a>
            </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
